{%load static%}
<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{% static 'cu/bootstrap.css'%}" type="text/css" />
	<link rel="stylesheet" href="{% static 'cu/style.css'%}" type="text/css" />
	<link rel="stylesheet" href="{% static 'cu/dark.css'%}" type="text/css" />
	<link rel="stylesheet" href="{% static 'cu/font-icons.css'%}" type="text/css" />
	<link rel="stylesheet" href="{% static 'cu/animate.css'%}" type="text/css" />
	<link rel="stylesheet" href="{% static 'cu/magnific-popup.css'%}" type="text/css" />

	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Blog</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="full-header">

			<div id="header-wrap">

				<div class="container clearfix">

					<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

					<!-- Logo
					============================================= -->
					<div id="logo">
						<a href="index.html" class="standard-logo" data-dark-logo="{%static 'blog/logos.jpg'%}"><img src="{%static 'blog/logos.jpg'%}" alt="Canvas Logo"></a>
						<a href="index.html" class="retina-logo" data-dark-logo="{%static 'blog/logos.jpg'%}"><img src="{%static 'blog/logos.jpg'%}" alt="Canvas Logo"></a>
					</div><!-- #logo end -->


					<!-- Primary Navigation
					============================================= -->
					<nav id="primary-menu">

						<ul>
							<li><a href="{%url 'blog-home'%}"><div>Home</div></a>
								<ul>
									<li><a href="{%url 'blog-home'%}"><div><i class="icon-stack"></i>blogator home</div></a></li>
              	</ul>
							</li>
							<li><a href="#"><div>Features</div></a>
								<ul>
									<li><a href="{%url 'profile'%}"><div><i class="icon-stack"></i>Profile</div></a>

									</li>
									<li><a href="{%url 'logout'%}"><div><i class="icon-gift"></i>logout</div></a>

									</li>
									<li><a href="{%url 'password_reset'%}"><div><i class="icon-umbrella"></i>PASSWORD reset</div></a>

									</li>

								</ul>
							</li>

							<li class=""><a href="#"><div>Blog</div></a>
									<ul class="">
										<li class="mega-menu-title"><a href="{%url 'post-created'%}"><div>Create post</div></a>
										</li>
									</ul>
							</li>
						</ul>


						<!-- Top Search
						============================================= -->
						<div id="top-search">
							<a href="#" id="top-search-trigger"><i class="icon-search3"></i><i class="icon-line-cross"></i></a>
							<form action="search.html" method="get">
								<input type="text" name="q" class="form-control" value="" placeholder="Type &amp; Hit Enter..">
							</form>
						</div><!-- #top-search end -->

					</nav><!-- #primary-menu end -->
        </div>


			</div>

		</header><!-- #header end -->

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<div class="row clearfix">

						<div class="col-md-9">


							<div class="clear"></div>

							<div class="row clearfix">

								<div class="col-lg-12">

									<div class="tabs tabs-alt clearfix" id="tabs-profile">

										<div class="tab-container">


											<div class="tab-content clearfix" id="tab-posts">
                        {%block cl%}
                        {%endblock%}

											</div>


										</div>

									</div>

								</div>

							</div>

						</div>



				</div>

			</div>

		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script src="{% static 'cu/jquery.js'%}"></script>
	<script src="{% static 'cu/plugins.js'%}"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="{% static 'cu/functions.js'%}"></script>

	<script>
		jQuery( "#tabs-profile" ).on( "tabsactivate", function( event, ui ) {
			jQuery( '.flexslider .slide' ).resize();
		});
	</script>

</body>
</html>
