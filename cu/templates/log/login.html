
{% extends "cu/form.html"%}
{%load crispy_forms_tags%}
{%block cl %}


<div class="row topmargin-sm clearfix">

  <div class="col-12 bottommargin-sm">
    <div class="ipost clearfix">
      <div class="row clearfix">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
          <form  method="post">
            {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">LOGIN</legend>
              {{ form|crispy }}
            </fieldset>

            <button class="button button-border button-rounded button-fill button-aqua" type='submit'><span>LOGIN</span></button>
            <small class="text-muted">
            <a class="ml-2" href="{%url 'password_reset'%}">forgot password?</a>
            </small>
          </form>
          <div class="border-top pt-3">
            <small class="text-muted">
              Don't Have An Account? <a class="ml-2" href="{%url 'signup'%}">Sign UP</a>
            </small>

          </div>

        </div>
      </div>
    </div>
  </div>




</div>

{%endblock cl%}
